<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Character Counter</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div>
      <header>
        <h1>Character Counter</h1>
      </header>
      <main>
        <textarea autofocus placeholder="Your sentences here . . . . ."></textarea>
        <h2>Result:</h2>
        <div>
          <div id="character">
            <span>Characters</span>
            <span>0</span>
          </div>
          <div id="letter">
            <span>Letters</span>
            <span>0</span>
          </div>
          <div id="uppercase-letter">
            <span>Uppercase Letters</span>
            <span>0</span>
          </div>
          <div id="lowercase-letter">
            <span>Lowercase Letters</span>
            <span>0</span>
          </div>
          <div id="number">
            <span>Numbers</span>
            <span>0</span>
          </div>
          <div id="space">
            <span>Spaces</span>
            <span>0</span>
          </div>
          <div id="special-character">
            <span>Special Characters</span>
            <span>0</span>
          </div>
          <div id="word">
            <span>Words</span>
            <span>0</span>
          </div>
        </div>
        <h2 class="display-none">Character Density:</h2>
        <div>
          <!--Character Density-->
        </div>
        <h2 class="display-none">Word Density:</h2>
        <div>
          <!--Word Density-->
        </div>
      </main>
      <footer>
        &copy; <span></span>. Made by <a href="https://instagram/fauzan.codes">@fauzan.codes</a>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
